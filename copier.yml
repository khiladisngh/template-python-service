# Copier settings.
_subdirectory: template
_exclude: ["~*", "*.py[co]", "__pycache__", ".git", ".DS_Store", ".svn"]

# Prompts.
project_name:
  type: str
  help: What is the name of your project?
  validator: >-
    {% if not (project_name | regex_search('^[a-z0-9\_]+$')) %}
    Project name must be made up of lowercase letters, digits
    and underscores only.
    {% endif %}

project_description:
  type: str
  help: Please provide a short description of your project.

author_name:
  type: str
  help: What is your full name?
  default: "Your Name"

author_email:
  type: str
  help: What is your email address?
  default: "your.email@example.com"

cli_name:
  type: str
  help: What should the CLI command be called?
  default: "{{ project_name.replace('_', '-') }}"

python_version:
  type: str
  help: What version of Python would you like to use?
  default: "3.12"
  choices:
    - "3.10"
    - "3.11" 
    - "3.12"
    - "3.13"

license:
  type: str
  help: Which license would you like to use?
  default: "MIT"
  choices:
    - "MIT"
    - "Apache-2.0"
    - "GPL-3.0"
    - "BSD-3-Clause"
    - "None"
